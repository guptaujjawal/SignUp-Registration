<html>
	<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="lib/bootstrap.min.css">
		<link rel="stylesheet" href="lib/style.css">
		<script src="lib/jquery-2.1.4.js"></script>
		<script src="lib/jquery.min.js"></script>
  		<script src="lib/bootstrap.min.js"></script>
		<script>
		$(document).ready(function () {
			$("#loginForm").submit(function( event ) {

				 // Stop form from submitting normally
	  			event.preventDefault();

	  			var $form = $( this ),
			    url = $form.attr( "action" );

				var username = document.getElementById("name").value;
				var password = document.getElementById("password").value;

				// Send the data using post
	  			var posting = $.post( url, { username: username,password: password} );

	  			posting.done(function( data ) {
	  				if(data.result=="Sucess"){
				    $("#loginForm").addClass("hidden");
					$('#contid').html("Login Successfully");
					}
					else if(data.result=="UnSucess"){
						$('#contid').html("Login Unsuccessful");
					}
			  	 });	
		  	});
		});
		</script>
	</head>
	<body>
		<div class="container">
			<h2>Sign-In</h2>
			<form action="http://localhost:3000/login" id="loginForm" class="form-horizontal" role="form">
				<div class="form-group">
		            <label class="control-label col-sm-2" for="name">Userame:</label>
		            <div class="col-sm-10">
		            	<input type="text" class="form-control" id="name" placeholder="Enter your user name" required/>
		            </div>
	    		</div>
	    		<div class="form-group">
		            <label class="control-label col-sm-2" for="password">Password:</label>
		            <div class="col-sm-10">
		            	<input type="password" id="password" class="form-control" placeholder="Enter your password" required/>
		        	</div>
		        </div>
	            <div class="form-group"> 
		            <div class="col-sm-offset-2 col-sm-10">
		            	<input type="submit" value="Submit" class="btn btn-default"/>
		            </div>
	            </div>
	    	</form>
	    	<div id="contid"></div>
	    </div>    
	</body>
</html>
